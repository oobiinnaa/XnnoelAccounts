<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xnnoel Accounts - Login</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #d1fae5, #ecfdf5);
  }
</style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-sm sm:max-w-md p-6 sm:p-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-green-700 text-center mb-6">Sign In</h2>
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1 text-sm sm:text-base">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-green-400 outline-none transition" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-1 text-sm sm:text-base">Password</label>
        <div class="relative">
          <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-green-400 outline-none transition pr-10" placeholder="Enter your password" required>
          <button type="button" id="togglePassword" class="absolute right-3 top-2.5 text-gray-500 hover:text-green-700 text-sm sm:text-base">Show</button>
        </div>
        <div class="text-right mt-2">
          <a href="reset-password.html" class="text-green-700 hover:underline text-xs sm:text-sm">Forgot Password?</a>
        </div>
      </div>
      <button type="submit" class="w-full bg-green-700 text-white py-2 sm:py-2.5 rounded-lg text-sm sm:text-base font-medium hover:bg-green-800 transition active:scale-[.98]">Login</button>
      <p class="text-xs sm:text-sm text-center text-gray-600 mt-4">
        Don't have an account? <a href="signup.html" class="text-green-700 hover:underline font-medium">Sign Up</a>
      </p>
      <p id="message" class="text-center mt-3 text-xs sm:text-sm"></p>
    </form>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrYjTGWvrSob257TtIq_PHaX4hM0EEqDw",
  authDomain: "hellofeen-b2d44.firebaseapp.com",
  projectId: "hellofeen-b2d44",
  storageBucket: "hellofeen-b2d44.firebasestorage.app",
  messagingSenderId: "942758072679",
  appId: "1:942758072679:web:2252b50126dfdf4586dfc2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("loginForm");
const msg = document.getElementById("message");
const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

// Password toggle
togglePassword.addEventListener("click", () => {
  const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
  passwordInput.setAttribute("type", type);
  togglePassword.textContent = type === "password" ? "Show" : "Hide";
});

// Auto-redirect if logged in
onAuthStateChanged(auth, async (user) => {
  if (user) {
    try {
      const q = query(collection(db, "users"), where("uid", "==", user.uid));
      const snap = await getDocs(q);
      if (!snap.empty) {
        const userData = snap.docs[0].data();
        if (userData.approved) {
          window.location.href = "Menu.html";
        }
      }
    } catch (err) {
      console.error("Error checking user role:", err);
    }
  }
});

// Login form submit
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.textContent = "Logging in...";
  msg.className = "text-blue-600 text-center";

  const email = document.getElementById("email").value.trim();
  const password = passwordInput.value.trim();

  try {
    const cred = await signInWithEmailAndPassword(auth, email, password);
    const user = cred.user;

    const q = query(collection(db, "users"), where("uid", "==", user.uid));
    const snap = await getDocs(q);

    if (snap.empty) {
      msg.textContent = "No user record found in Firestore.";
      msg.className = "text-red-600 text-center";
      return;
    }

    const userData = snap.docs[0].data();

    if (!userData.approved) {
      msg.textContent = "Your account is pending admin approval.";
      msg.className = "text-yellow-600 text-center";
      return;
    }

    msg.textContent = "Login successful! Redirecting...";
    msg.className = "text-green-600 text-center";

    setTimeout(() => {
      window.location.href = "Menu.html";
    }, 1000);

  } catch (error) {
    msg.textContent = "Login failed: " + error.message;
    msg.className = "text-red-600 text-center";
  }
});
</script>
</body>
</html>
