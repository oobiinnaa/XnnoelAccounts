<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xnnoel Accounts</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
    }

    /* Blurred background */
    .background-blur {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://uploads.onecompiler.io/43wme2w6q/43xkrm8d3/Xnnoel%20Logo.png");
        background-size: cover;
        background-position: center;
        filter: blur(20px);
        z-index: 1;
    }

    /* Image container without expansion */
    .image-container {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-container img {
        display: block;
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="image-container">
        <img src="https://uploads.onecompiler.io/43wme2w6q/43xkrm8d3/Xnnoel%20Logo.png" alt="Welcome">
    </div>
</body>
</html>
