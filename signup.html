<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xnnoel Accounts - Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-lg p-8">
    <h2 class="text-2xl font-bold text-green-700 text-center mb-6">Create Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-green-300 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-green-300 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-green-300 outline-none" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Profile Picture</label>
        <input type="file" id="profilePic" accept="image/*" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-green-300 outline-none">
      </div>

      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition">Sign Up</button>

      <p class="text-sm text-center text-gray-600 mt-4">
        Already have an account? 
        <a href="index.html" class="text-green-700 hover:underline">Login</a>
      </p>

      <p id="message" class="text-center mt-3 text-sm"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrYjTGWvrSob257TtIq_PHaX4hM0EEqDw",
      authDomain: "hellofeen-b2d44.firebaseapp.com",
      projectId: "hellofeen-b2d44",
      storageBucket: "hellofeen-b2d44.firebasestorage.app",
      messagingSenderId: "942758072679",
      appId: "1:942758072679:web:2252b50126dfdf4586dfc2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("message");

    // ========== Auto Generate ID ==========
    async function generateUserID() {
      const q = query(collection(db, "users"), orderBy("id", "desc"), limit(1));
      const snap = await getDocs(q);
      if (snap.empty) return "XN001";
      const lastID = snap.docs[0].data().id || "XN000";
      const num = parseInt(lastID.replace("XN", "")) + 1;
      return "XN" + num.toString().padStart(3, "0");
    }

    // ========== Signup Logic ==========
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Creating account...";
      msg.className = "text-blue-600 text-center";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const file = document.getElementById("profilePic").files[0];

      try {
        const userID = await generateUserID();
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // Upload profile pic if provided
        let photoURL = "";
        if (file) {
          const storageRef = ref(storage, `profiles/${user.uid}.jpg`);
          await uploadBytes(storageRef, file);
          photoURL = await getDownloadURL(storageRef);
          await updateProfile(user, { displayName: name, photoURL });
        }

        // Save in Firestore with default role and empty department
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          id: userID,
          name,
          email,
          department: "",    // Admin will set later
          role: "user",      // Default role
          photoURL,
          approved: false,
          createdAt: new Date()
        });

        msg.textContent = "Signup successful! Awaiting admin approval.";
        msg.className = "text-green-600 text-center";
        form.reset();
      } catch (error) {
        msg.textContent = "Error: " + error.message;
        msg.className = "text-red-600 text-center";
      }
    });
  </script>
</body>
</html>
