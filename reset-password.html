<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xnnoel Accounts - Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #d1fae5, #ecfdf5);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-sm sm:max-w-md p-6 sm:p-8">
    <h2 class="text-2xl sm:text-3xl font-bold text-green-700 text-center mb-6">Reset Password</h2>

    <form id="resetForm" class="space-y-5">
      <div>
        <label class="block text-gray-700 mb-1 text-sm sm:text-base">Email</label>
        <input 
          type="email" 
          id="resetEmail" 
          class="w-full px-4 py-2 border rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-green-400 outline-none transition" 
          placeholder="Enter your registered email" 
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-green-700 text-white py-2 sm:py-2.5 rounded-lg text-sm sm:text-base font-medium hover:bg-green-800 transition active:scale-[.98]"
      >
        Send Reset Link
      </button>

      <p class="text-xs sm:text-sm text-center text-gray-600 mt-4">
        Remembered your password? 
        <a href="index.html" class="text-green-700 hover:underline font-medium">Back to Login</a>
      </p>

      <p id="message" class="text-center mt-3 text-xs sm:text-sm"></p>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      sendPasswordResetEmail, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrYjTGWvrSob257TtIq_PHaX4hM0EEqDw",
      authDomain: "hellofeen-b2d44.firebaseapp.com",
      projectId: "hellofeen-b2d44",
      storageBucket: "hellofeen-b2d44.firebasestorage.app",
      messagingSenderId: "942758072679",
      appId: "1:942758072679:web:2252b50126dfdf4586dfc2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("resetForm");
    const msg = document.getElementById("message");

    // ✅ Auto-redirect if user is already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const q = query(collection(db, "users"), where("uid", "==", user.uid));
          const snap = await getDocs(q);

          if (!snap.empty) {
            const userData = snap.docs[0].data();
            window.location.href = userData.role === "Admin" ? "admin.html" : "dashboard.html";
          }
        } catch (err) {
          console.error("Error checking user role:", err);
        }
      }
    });

    // ✅ Send password reset link
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Sending reset link...";
      msg.className = "text-blue-600 text-center";

      const email = document.getElementById("resetEmail").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        msg.textContent = "Password reset link sent! Check your inbox.";
        msg.className = "text-green-600 text-center";
        form.reset();
      } catch (error) {
        msg.textContent = "Error: " + error.message;
        msg.className = "text-red-600 text-center";
      }
    });
  </script>
</body>
</html>
